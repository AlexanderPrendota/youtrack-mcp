services:
  youtrack-mcp:
    build: .
    image: youtrack-mcp:latest
    container_name: youtrack-mcp
    environment:
      - YOUTRACK_URL=${YOUTRACK_URL}
      - YOUTRACK_API_TOKEN=${YOUTRACK_API_TOKEN}
      - MCP_DEBUG=${MCP_DEBUG:-false}
    restart: unless-stopped
    stdin_open: true  # Required for stdio MCP server
    tty: true  # Required for stdio MCP server 